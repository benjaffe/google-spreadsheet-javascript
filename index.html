<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Song Tracker</title>
    
    <!-- Our CSS File -->
    <link rel="stylesheet" href="song-tracker-ui.css">
    
    <!-- Our JavaScript Libraries, and our code -->
    <script src="lib/angular.min.js"></script>
    <script src="lib/jquery-1.10.2.min.js"></script>
    <script src="lib/google-spreadsheet.js"></script>
    <script src="song-tracker.js"></script>
</head>
<body ng-controller="SongListCtrl">
	<span></span>
    <ul>
        <li ng-repeat="song in songs" ng-click="showSong()">{{song.title}}</li>
    </ul>
    
    <div>
        <h2>{{currentSong.title}}</h2>
        {{currentSong}}
    </div>
    
</body>
</html>
